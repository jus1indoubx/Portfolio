<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <style>
        /* Style cho nền mờ */
        .blur-bg {
          display: none; /* Ẩn nền mờ khi chưa kích hoạt popup */
          position: fixed; /* Nền mờ cố định, phủ kín màn hình */
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(0, 0, 0, 0.5); /* Màu nền mờ */
          z-index: 1; /* Đảm bảo nền mờ nằm dưới popup */
        }
        
        /* Style cho cửa sổ popup */
        .modal-content {
          display: none; /* Ẩn popup khi chưa kích hoạt */
          position: fixed; /* Popup cố định, hiển thị ở giữa màn hình */
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%); /* Căn giữa popup */
          width: 50%; /* Chiều rộng của popup */
          padding: 20px; /* Đệm bên trong popup */
          background: #fff; /* Màu nền của popup */
          border-radius: 5px; /* Bo góc của popup */
          z-index: 2; /* Đảm bảo popup nằm trên nền mờ */
        }
        
        /* Style cho nút đóng popup */
        .close-modal {
          float: right; /* Nút đóng nằm bên phải của tiêu đề */
          font-size: 30px; /* Kích thước của nút đóng */
          cursor: pointer; /* Con trỏ chuột khi di chuyển vào nút đóng */
        }
        </style>
</head>
<body>
    <header class="header">
        <a href="#" class="logo"><span>Thanh</span>Dat</a>
        <nav class="navbar">
            <a href="#" class="active">About me</a>
            <a href="#">Eduction</a>
        </nav>
        <a href="#" class="contact">Contact</a>
    </header>

    <section class="home">
        <div class="home-content">
            <h3>Hi</h3>
            <h1>I'm <span>Thanh Dat<br></span>A beginer deverloper</h1>
            <p>
                Full name: <br>
                Birth: <br>
                Born: <br>
                Address: <br>
                Styding: <br>
                Major: <br>
                About me: <br>
            </p>

            <div class="bth-box">
                <button id="open-modal" class="btn">More details</button>
                <div id="blur-bg" class="blur-bg"></div>

                <!-- Cửa sổ popup -->
                <div id="modal-content" class="modal-content">
                    <span id="close-modal" class="close-modal">&times;</span>
                    <h2>Me :))</h2>
                    <p>Nội dung của cửa sổ popup.</p>
                </div>

                <script>
                    // Lấy phần tử HTML
                    var modal = document.getElementById('modal-content');
                    var blurBg = document.getElementById('blur-bg');
                    var openBtn = document.getElementById('open-modal');
                    var closeBtn = document.getElementById('close-modal');
                    
                    // Khi người dùng nhấn nút mở popup
                    openBtn.onclick = function() {
                      modal.style.display = 'block';
                      blurBg.style.display = 'block';
                    }
                    
                    // Khi người dùng nhấn nút đóng popup
                    closeBtn.onclick = function() {
                      modal.style.display = 'none';
                      blurBg.style.display = 'none';
                    }
                    
                    // Khi người dùng nhấn bất cứ đâu ngoài popup, đóng popup
                    window.onclick = function(event) {
                      if (event.target == blurBg) {
                        modal.style.display = 'none';
                        blurBg.style.display = 'none';
                      }
                    }
                </script>
            </div>
        </div>
        <div class="img-box">
            <img src="new_avar.jpg" alt=""
        </div>
    </section>

    <footer class="footer">
        <div class="social">
            <a href="#">
                <i class='bx bxl-facebook-circle' ></i>
            </a>
            <a href="#">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="#">
                <i class='bx bxl-github' ></i>
            </a>
        </div>

        <ul class="list">
            <li><a href="#">FAQ</a></li>
            <li><a href="#">About Me</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

    </footer>
</body>
</html>
